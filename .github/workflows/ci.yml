name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend – Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: hotncold
          POSTGRES_PASSWORD: hotncold
          POSTGRES_DB: hotncold_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U hotncold"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - run: pip install -r requirements.txt

      - name: Lint
        run: ruff check app/

      - name: Test
        env:
          DATABASE_URL: postgresql+asyncpg://hotncold:hotncold@localhost:5432/hotncold_test
          REDIS_URL: redis://localhost:6379/0
          FIREBASE_PROJECT_ID: test-project
        run: pytest --cov=app --cov-report=term-missing -v

  mobile:
    name: Mobile – Analyze & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.x"
          channel: stable
          cache: true

      - run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test
